<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourneyJS - Analizador de Torneos</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TourneyJS</h1>
            <p>Analizador Léxico para Gestión de Torneos Deportivos</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <h2 class="section-title">Entrada de Código</h2>
                
                <div class="file-controls">
                    <div class="file-input-wrapper">
                        <input type="file" id="file-input" accept=".txt,.tourney" />
                        <label for="file-input" class="file-input-label">
                            Cargar Archivo
                        </label>
                    </div>
                    <button id="example-btn" class="btn btn-info">
                        Cargar Ejemplo
                    </button>
                </div>

                <textarea 
                    id="code-input" 
                    placeholder="Escribe o carga el código del torneo aquí..."
                    spellcheck="false"
                ></textarea>

                <div class="button-group">
                    <button id="analyze-btn" class="btn btn-primary">
                        Analizar
                    </button>
                    <button id="clear-btn" class="btn btn-secondary">
                        Limpiar
                    </button>
                </div>

                <div id="analysis-stats" class="stats-grid hidden">
                    <div class="stat-card">
                        <div class="stat-number" id="tokens-count">0</div>
                        <div class="stat-label">Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="errors-count">0</div>
                        <div class="stat-label">Errores</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="teams-count">0</div>
                        <div class="stat-label">Equipos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="matches-count">0</div>
                        <div class="stat-label">Partidos</div>
                    </div>
                </div>
            </section>

            <section class="output-section">
                <h2 class="section-title">Resultados del Análisis</h2>
                
                <nav class="results-tabs">
                    <button class="tab active" data-tab="results">Resultados</button>
                    <button class="tab" data-tab="tokens">Tokens</button>
                    <button class="tab" data-tab="errors">Errores</button>
                    <button class="tab" data-tab="reports">Reportes</button>
                </nav>

                <div class="tab-contents">
                    <div id="results-content" class="tab-content active">
                        <div id="analysis-result">
                            <div class="info-message">
                                <p>Ingresa código del torneo y presiona "Analizar" para comenzar</p>
                            </div>
                        </div>
                    </div>

                    <div id="tokens-content" class="tab-content">
                        <div id="tokens-table"></div>
                    </div>

                    <div id="errors-content" class="tab-content">
                        <div id="errors-table"></div>
                    </div>

                    <div id="reports-content" class="tab-content">
                        <div class="report-controls">
                            <button id="generate-html-btn" class="btn btn-success" disabled>
                                Generar Reporte HTML
                            </button>
                            <button id="generate-graphviz-btn" class="btn btn-success" disabled>
                                Generar Diagramas DOT
                            </button>
                            <button id="download-all-btn" class="btn btn-info" disabled>
                                Descargar Todo
                            </button>
                        </div>
                        <div id="reports-result"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Analizando...</p>
    </div>

    <!-- Notification system -->
    <div id="notifications" class="notifications"></div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
